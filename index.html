<html>
    <head>
        <title>ChatGPT</title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/x-icon" href="1681038242chatgpt-logo-png.png">
    </head>
    <body>
        <div class="sidebar">
            <div class="btn-flex">
                <button class="btn"><i data-feather="plus"></i></button>
                <button class="btn sidebar-btn"><i data-feather="sidebar" style="width:1rem"></i></button>
            </div>
           <div style="margin :0.5rem; margin-left: 0;">
            <p class="today" style="margin: 1rem 0.5rem;margin-bottom: 0px;">Today</p>
            <div class="chat-item"><i data-feather="message-square" style="width: 1rem"></i><p>New Chat</p></div>
        </div>
        </div>
        <div>
            <div class="profile-div">
                <img src="./1681038242chatgpt-logo-png" class="profile-img">
                <p>Riya Jha</p>
                <i data-feather="more-horizontal" style="width:1rem;margin-left:auto;"></i>

            </div>
            <div class="main-container">
                <div class="input-flex">
                    <input placeholder="Send a message">
                    <i data-feather="send" style="width: 1rem;"></i>
                </div>
                <p class="footer-text">Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. ChatGPT May 24 Version</p>
            </div>
        </div>
        <script>feather.replace();</script>
    </body>
</html>
